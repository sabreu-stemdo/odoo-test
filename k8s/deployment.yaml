apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
  labels:
    app: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: odoo:17
          ports:
            - containerPort: 8069
          env:
            - name: HOST
              value: "postgres"  # Nombre del servicio de PostgreSQL
            - name: USER
              value: "odoo"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-db-secret
                  key: password
            - name: DATABASE
              value: "odoo"